# appimage-builder recipe, see https://appimage-builder.readthedocs.io/
version: 1

script:
  - which curl || (apt-get update && apt-get install -y curl)
  - rm -rf AppDir || true
  - curl -C - -O https://www.bforartists.de/data/binaries/Bforartists-v280.deb
  - dpkg-deb -x Bforartists-*.deb AppDir

AppDir:
  path: ./AppDir

  app_info:
    id: bforartists
    name: bforartists
    icon: bforartists
    version: v280
    exec: opt/bforartists/bforartists

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ groovy main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ groovy-updates main restricted universe multiverse'
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ groovy-backports main restricted universe multiverse'

    include:
      - libc6
      - libstdc++6
      - libbsd0
      - libxdmcp6
      - libxau6
    exclude: []

  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
    
  runtime:
    path_mappings:
      - /opt/bforartists/:$APPDIR/opt/bforartists/

  test:
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: "./AppRun"
      use_host_x: True
      env:
        QT_DEBUG_PLUGINS: 1
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: "./AppRun"
      use_host_x: True
      env:
        QT_DEBUG_PLUGINS: 1
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: "./AppRun"
      use_host_x: True
      env:
        QT_DEBUG_PLUGINS: 1
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: "./AppRun"
      use_host_x: True
      env:
        QT_DEBUG_PLUGINS: 1
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: "./AppRun"
      use_host_x: True


AppImage:
  update-information: None
  sign-key: None
  arch: x86_64
