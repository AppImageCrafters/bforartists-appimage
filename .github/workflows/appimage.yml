name: AppImage Release

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: Ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Build AppDir unsing appimage-builder
      uses: docker://appimagecrafters/appimage-builder:0.8.7
      with:
        entrypoint: appimage-builder
        args: --recipe ./AppImageBuilder.yml --skip-test --skip-appimage
    - name: Remove libapprun_hooks.so
      run: sed 's|LD_PRELOAD=*||g' -i AppDir/.env
    - name: Build AppImage unsing appimage-builder
      uses: docker://appimagecrafters/appimage-builder:0.8.7
      with:
        entrypoint: appimage-builder
        args: --recipe ./appimage.yml --skip-script --skip-build --skip-test   
    - name: Save build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: AppImage
        path: './*.AppImage*'
    - name: Release AppImage
      uses: marvinpinto/action-automatic-releases@latest
      with:
        title: Continuous build
        automatic_release_tag: 'continuous'
        prerelease: true
        draft: false
        files: './*.AppImage*'
        repo_token: ${{ secrets.GITHUB_TOKEN }}